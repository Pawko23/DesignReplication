<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/storybook.css">
    <title>Quicklink Component</title>
</head>

<body>
    <span class="title">Span Quicklinks:</span>
    <span class="quicklink">
        <a href="#" class="quicklink__content">Sample Text</a>
    </span>

    <span class="title">Li quicklinks:</span>
    <li class="quicklink">
        <a href="#" class="quicklink__content">Default text</a>
    </li>
    <li class="quicklink">
        <a href="#" class="quicklink__content">Very very very long text to show behaviour</a>
    </li>

    <span class="title">Ul list context:</span>
    <ul>
        <li class="quicklink">
            <a href="#" class="quicklink__content">Expand here</a>
        </li>
    </ul>

    <span class="title">Ol list context:</span>
    <ol>
        <li class="quicklink">
            <a href="#" class="quicklink__content">Check this out</a>
        </li>
    </ol>
</body>

</html>
