<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/594a9a3356.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/storybook.css">
    <title>Navbar Link</title>
</head>

<body>
    <section class="navbar">

        <div class="navbar__box">
            <h3 class="navbar__box-heading">Default Link (Mobile)</h3>
            <ul class="navbar__menu">
                <li class="navbar__menu-item"><a href="#" class="navbar__link">Sample Text</a></li>
            </ul>
        </div>

        <div class="navbar__box">
            <h3 class="navbar__box-heading">Link with Arrow (Mobile)</h3>
            <ul class="navbar__menu">
                <li class="navbar__menu-item"><a href="#" class="navbar__link">With Arrow</a><i class="navbar__menu-icon fa-solid fa-caret-right"></i></li>
            </ul>
        </div>

        <div class="navbar__box navbar__box--desktop">
            <h3 class="navbar__box-heading">Desktop Version</h3>
            <ul class="navbar__menu">
                <li class="navbar__menu-item"><a href="#" class="navbar__link">Desktop variant</a></li>
            </ul>
        </div>

        <div class="navbar__box navbar__box--desktop">
            <h3 class="navbar__box-heading">Desktop Version</h3>
            <ul class="navbar__menu">
                <li class="navbar__menu-item"><a href="#" class="navbar__link">Desktop with icon</a><i class="navbar__menu-icon fa-solid fa-caret-right"></i></li>
            </ul>
        </div>
        <script src="../js/storybook.js"></script>
    </section>
</body>

</html>
